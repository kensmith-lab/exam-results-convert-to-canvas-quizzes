<!DOCTYPE html>
<html>
<head>
    <title>Sample Quiz Questions</title>
</head>
<body>
    <h1>Sample Quiz</h1>
    
    <div class="question">
        <p><strong>Question 1:</strong> What is the capital of France?</p>
        <p>A) London</p>
        <p>B) Paris *</p>
        <p>C) Berlin</p>
        <p>D) Madrid</p>
    </div>
    
    <div class="question">
        <p><strong>Question 2:</strong> Which of the following are programming languages? (Select all that apply)</p>
        <p>A) Python *</p>
        <p>B) JavaScript *</p>
        <p>C) HTML</p>
        <p>D) Java *</p>
    </div>
    
    <div class="question">
        <p><strong>Question 3:</strong> What is 15 + 27?</p>
        <p>A) 41</p>
        <p>B) 42 *</p>
        <p>C) 43</p>
        <p>D) 44</p>
    </div>
    
</body>
</html>
